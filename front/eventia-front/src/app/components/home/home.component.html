<!--Componente que contiene el home que se ve al inciar-->
<div class="container-home">
    <div class="container text-center">
        <div class="row justify-content-start">
          <div class="col-5">
            <h1 class="evt-of-day">Evento del dia</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <a href="evento">
            <app-main-evt/> <!--en esta funcion se almacena un evento principal-->
          </a>
        </div>
        <div class="row justify-content-center d-flex">
          <div class="row justify-content-center d-flex">
            <div *ngIf="eventos.length > 0" class="col-5 bg-primary-subtle">
              <a href="evento">
                <app-normal-evt [evento]="eventos[0]"></app-normal-evt>
              </a>
            </div>
            <div *ngIf="eventos.length > 1" class="col-5 bg-primary-subtle">
              <a href="evento">
                <app-normal-evt [evento]="eventos[1]"></app-normal-evt>
              </a>
            </div>
            <div *ngIf="eventos.length > 2" class="col-5 bg-primary-subtle">
              <a href="evento">
                <app-normal-evt [evento]="eventos[2]"></app-normal-evt>
              </a>
            </div>
            <div *ngIf="eventos.length > 3" class="col-5 bg-primary-subtle">
              <a href="evento">
                <app-normal-evt [evento]="eventos[3]"></app-normal-evt>
              </a>
            </div>
            <div *ngIf="eventos.length > 4" class="col-5 bg-primary-subtle">
              <a href="evento">
                <app-normal-evt [evento]="eventos[4]"></app-normal-evt>
              </a>
            </div>
            <div *ngIf="eventos.length > 5" class="col-5 bg-primary-subtle">
              <a href="evento">
                <app-normal-evt [evento]="eventos[5]"></app-normal-evt>
              </a>
            </div>
            <div *ngIf="eventos.length > 6" class="col-5 bg-primary-subtle">
              <a href="evento">
                <app-normal-evt [evento]="eventos[6]"></app-normal-evt>
              </a>
            </div>
            <div *ngIf="eventos.length > 7" class="col-5 bg-primary-subtle">
              <a href="evento">
                <app-normal-evt [evento]="eventos[7]"></app-normal-evt>
              </a>
            </div>
            <div *ngIf="eventos.length > 8" class="col-5 bg-primary-subtle">
              <a href="evento">
                <app-normal-evt [evento]="eventos[8]"></app-normal-evt>
              </a>
            </div>
            <div *ngIf="eventos.length > 9" class="col-5 bg-primary-subtle">
              <a href="evento">
                <app-normal-evt [evento]="eventos[9]"></app-normal-evt>
              </a>
            </div>
          </div>
          
      </div>
</div>
